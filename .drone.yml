kind: pipeline
name: default

steps:
  - name: restore-cache
    image: drillster/drone-volume-cache
    volumes:
      - name: cache
        path: /cache
    settings:
      restore: true
      mount:
        - ./node_modules
  - name: build
    # image: dubnium-alpine3.10
    image: catchdigital/node-sass
    commands:
      - npm i
      - npm run build
  - name: stage
    image: alpine
    volumes:
      - name: nginx
        path: /drone/src/nginx
    commands:
      - cp -r out nginx/stage
  - name: deploy
    image: alpine
    volumes:
      - name: nginx
        path: /drone/src/nginx
    commands:
      - rm -r nginx/previous
      - mv nginx/public nginx/previous
      - mv nginx/stage nginx/public
    when:
      branch:
        - main
  - name: rebuild-cache
    image: drillster/drone-volume-cache
    volumes:
      - name: cache
        path: /cache
    settings:
      rebuild: true
      mount:
        - ./node_modules

volumes:
  - name: cache
    host:
      path: /tmp/cache/afaa.hyprtxt.dev
  - name: nginx
    host:
      path: /var/www/afaa.hyprtxt.dev
